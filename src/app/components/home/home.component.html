<div class="container">

    <app-authorized [role]="'admin'">
        <ng-container Logged>
            Estas loggeado
        </ng-container>
        <ng-container NotLogged>
            No estas loggeado
        </ng-container>
    </app-authorized>

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let job"> {{job.title}} </td>
          </ng-container>
      
          <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
            <td mat-cell *matCellDef="let job"> {{job.companyName}} </td>
          </ng-container>
      
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="description"> Description </th>
            <td mat-cell *matCellDef="let job" class="description"> {{job.description}} </td>
          </ng-container>
      
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
            <td mat-cell *matCellDef="let job"> {{job.location}} </td>
          </ng-container>
    
          <ng-container matColumnDef="salaryRange">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary Range </th>
            <td mat-cell *matCellDef="let job"> {{job.salaryRange}} </td>
          </ng-container>
    
          <ng-container matColumnDef="skills">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Skills </th>
            <td mat-cell *matCellDef="let job">
              <ng-container *ngFor="let skill of job.skills">
                {{ skill.name }},
              </ng-container>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef=""> 
              <app-authorized [role]="'admin'">
                <ng-container Logged>
                  <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
                </ng-container>
            </app-authorized>              
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      

</div>
